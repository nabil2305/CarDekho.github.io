<body  onload="loadCarData()">
   
        <div class="jumbotron">
            <a href ="#">About Us</a>
            <a href ="#">Sale Report</a>
            <h1>Cars</h1>
        </div>
        <div class="container" style="margin-bottom: 50px;">
            <div class="row">    
                <div class="col-xs-8 col-xs-offset-2">
                    <div class="input-group">
                        <div class="input-group-btn search-panel">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                              <span id="search_concept"><span class="glyphicon glyphicon-align-justify"></span> All</span>  <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                              <li><a href="#" style="color: black;"> <i class="fa fa-car"></i></span>Model</a></li>
                              <li><a href="#"> <span class="glyphicon glyphicon-usd" style="background: black;"></span> Price</a></li>
                              <li><a href="#"> <span class="glyphicon glyphicon-tint" style="background-color: black;"></span> Fuel</a></li>
                              
                              
                              <li class="divider"></li>
                              <li><a href="#"><i class="fa fa-th-list" aria-hidden="true"></i></span> All</a></li>
        
                            </ul>
                        </div>
                        <input type="hidden" name="search_param" value="all" id="search_param">         
                        <input type="text" class="form-control" name="x" placeholder="Search term...">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" style="background-color: black;"><span class="glyphicon glyphicon-search"></span></button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        


        <div class="row">
            <div class="col-sm-1 col-xs-1 col-md-1 col-lg-1 col-xl-1"></div>
            <div class=" feature col-sm-2 col-xs-2 col-md-2 col-lg-2 col-xl-2">
                <fieldset class="section-container">
                <legend>Features</legend>
               
                
                <div id="form-group"><br><br>
                    <h6 style="color:gainsboro; text-align: center; font-size: medium; font-weight: bolder;"  >Model</h6>
                    <input type="checkbox" name="vehicle1" id="mazda" value="Mazda" onclick="filter()" /><label for="mazda">&nbsp;Mazda</label><br/>
                    <input type="checkbox" name="vehicle1" id="honda" value="Honda" onclick="filter()"/><label for="honda">&nbsp;Honda</label><br/>
                    <input type="checkbox" name="vehicle1" id="Pagani" value="Pagani" onclick="filter()"/><label for="Pagani">&nbsp;Pagani</label><br/>
                    <input type="checkbox" name="vehicle1" id="Jaguar" value="Jaguar" onclick="filter()"/><label for="Jaguar">&nbsp;Jaguar</label><br/>
                    <input type="checkbox" name="vehicle1" id="mercedes" value="Mercedes" onclick="filter()"/><label for="mercedes">&nbsp;Mercedes</label><br/>
                    <input type="checkbox" name="vehicle1" id="tata" value="Tata" onclick="filter()"/><label for="tata">&nbsp;Tata</label><br/>
                    <input type="checkbox" name="vehicle1" id="Mustang" value="Mustang" onclick="filter()"/><label for="Mustang">&nbsp;Mustang</label><br/>
                    <input type="checkbox" name="vehicle1" id="renault" value="Renault" onclick="filter()"/><label for="renault">&nbsp;Renault</label><br/>
                    <input type="checkbox" name="vehicle1" id="ford" value="Ford" onclick="filter()"/><label for="ford">&nbsp;Ford</label><br/>
                    <input type="checkbox" name="vehicle1" id="Martin" value="Martin" onclick="filter()"/><label for="Martin">&nbsp;Martin</label><br>
                    <input type="checkbox" name="vehicle1" id="Ferrari" value="Ferrari" onclick="filter()"/><label for="Ferrari">&nbsp;Ferrari</label><br>
                    <input type="checkbox" name="vehicle1" id="hyundai" value="Hyundai" onclick="filter()"/><label for="hyundai">&nbsp;Hyundai</label>
                </div>
                <br>
                <div id="form-group" class="feature">
                    <!-- use onchange event -->
                <h6 style="text-align: center; color:grey;  font-size: medium; font-weight: bolder;">Price</h6>
                <input type="text" name="price" id="price" value="10000000" class="form-control input-lg" />
                <input type="range" min="50000" max="10000000" value="10000000" class="form-control form-control-range" id="price-range" step="1000" oninput="changePrice(event)"  onchange=" filter_price()">
        
                
                </div>
                <br>
                <div id="form-group" class="feature">
                <h6 style="color:whitesmoke; text-align: center;  font-size: medium; font-weight: bolder;" >Fuel-Type</h6>
                <input type="radio" id="fuel" name="fuel" value="petrol" onclick=" display_car_based_on_fuel()">
                <label for="petrol" >petrol</label><br>
                <input type="radio" id="fuel" name="fuel" value="diesel" onclick=" display_car_based_on_fuel()">
                <label for="diesel">diesel</label><br>
                </div>
               
            </fieldset>
            </div>
            <div class="col-md-6">
                <fieldset class="section-container">
                    <legend>Cars</legend>
                    <div id="cars-container">
                    </div>    
                </fieldset>
            </div>
                       
                    
               
           
            <div class="col-md-2">
                <fieldset class="section-container">
                <legend>Ads</legend>                
                <div id="ads">
                    Advertisement for this website
                </div>
            </fieldset>
            </div>
           
            
        </div>

            &copy; 2020 Pre-Owned Used cars
